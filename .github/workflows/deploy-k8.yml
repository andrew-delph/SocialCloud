name: Deploy updates to k8
on:
  push:
    # branches:
    #   - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app/ios
    steps:
      - uses: actions/checkout@v3
      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      - name: Run deploy.sh
        run: ./deploy.sh
