name: Deploy to Firebase Hosting
concurrency:
  group: deploy_hosting
  cancel-in-progress: true
on:
  workflow_dispatch:
  workflow_run:
    workflows: ['Version Flutter']
    types:
      - completed
jobs:
  build_and_deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name  == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '14.0.1'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.10.5'
      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: '/opt/hostedtoolcache/flutter'
          key: flutter_pub
      - name: Get dependencies
        run: flutter pub get
        working-directory: flutter_app
      - name: Build app
        run: flutter build web --dart2js-optimization O4
        working-directory: flutter_app
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_VIDEO_CALL_THING72 }}'
          projectId: react-video-call-thing72
          channelId: live
