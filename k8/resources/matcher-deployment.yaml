apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: matcher
  name: matcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matcher
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: matcher
    spec:
      priorityClassName: 'mid-priority'
      containers:
        - envFrom:
            - configMapRef:
                name: secrets
          image: andrewdelph/video-call-matcher:latest
          name: matcher
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: '25m'
              memory: '250Mi'
            limits:
              cpu: '512m'
              memory: '250Mi'
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            # initialDelaySeconds: 30
            periodSeconds: 10
      restartPolicy: Always
status: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-matcher
spec:
  minReplicas: 1
  maxReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: matcher
  metrics:
    - type: Object
      object:
        metric:
          name: matchQueue
        target:
          type: Value
          value: 100
        describedObject:
          apiVersion: '/v1'
          kind: 'Namespace'
          name: monitoring
