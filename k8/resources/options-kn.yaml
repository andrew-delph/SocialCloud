apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: options
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: '0'
        autoscaling.knative.dev/max-scale: '3'
        autoscaling.knative.dev/initial-scale: '1'
        autoscaling.knative.dev/class: 'kpa.autoscaling.knative.dev'
    spec:
      containers:
        - image: andrewdelph/video-call-options:latest
          envFrom:
            - configMapRef:
                name: secrets
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: networking.internal.knative.dev/v1alpha1
kind: ClusterDomainClaim
metadata:
  name: options.solarsim.net
spec:
  namespace: default
---
apiVersion: serving.knative.dev/v1alpha1
kind: DomainMapping
metadata:
  name: options.solarsim.net
  namespace: default
spec:
  ref:
    name: options
    kind: Service
    apiVersion: serving.knative.dev/v1
