apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: websocket
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: '1'
        autoscaling.knative.dev/max-scale: '3'
        autoscaling.knative.dev/initial-scale: '1'
        autoscaling.knative.dev/class: 'kpa.autoscaling.knative.dev'
    spec:
      containers:
        - image: andrewdelph/video-call-websocket:latest
          ports:
            - containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-lb
spec:
  selector:
    serving.knative.dev/service: websocket
  ports:
    - name: http
      port: 80
      targetPort: 80
