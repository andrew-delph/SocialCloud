syntax = "proto3";

package other;

// The greeting service definition.
service GreeterOther {
  // Sends a greeting
  rpc SayHello (HelloRequestOther) returns (HelloReplyOther) {}
}

// The request message containing the user's name.
message HelloRequestOther {
  string name = 1;
}

// The response message containing the greetings
message HelloReplyOther {
  string message = 1;
}