apiVersion: v1
kind: Pod
metadata:
  name: omegle-bot
  namespace: bot
spec:
  containers:
    - name: runner
      image: ghcr.io/andrew-delph/video-call-puppeteer:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 80
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
      env:
        - name: METRICS
          value: 'TRUE'
      livenessProbe:
        httpGet:
          path: /health
          port: 80
        initialDelaySeconds: 60
        periodSeconds: 10
